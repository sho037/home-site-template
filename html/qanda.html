            <h3>どんな部活ですか？</h3>
            <p>ソフトウェア制作、ゲーム制作、ハードウェアの知識など情報系に関する知識を幅広く共有、開発することを目標に掲げた部活です！</p>
            <h3>活動内は？</h3>
            <p>情報系に関する知識の共有、制作物の発表(LT会)、北山祭のゲーム製作、部内コンの開催、月末水曜の総会、
              自由に仲間内でゲーム制作、部員希望のイベント実施などを実施しています。</p>
            <h3>活動場所は？</h3>
            <p>クラブハウスや教室を借りて活動しています！</p>
            <h3>活動時間は？</h3>
            <p>基本は水曜日の午後に活動しています。また部員間で相談し決めています。</p>
            <h3>入部したい場合はどうすればいいですか？</h3>
            <p>公式Twitter等に連絡していただければ嬉しいです！</p>
